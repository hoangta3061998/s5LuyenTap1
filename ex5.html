<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function negativeNumber(arr) {
      var count = 0;
      for (let i = 0 ; i < arr.length ; i++) {
          if(arr[i] < 0) {
              count++;
          }
      }
      document.write("Mang co " + count + " so nguyen am");
    }
    let arr1= [-1 , -2 , 2 , 3 , 5 , -6];
    negativeNumber(arr1);
</script>
</body>
</html>

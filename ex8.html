<!DOCTYPE html>

<body>
<script>
    function sortArray(arr) {
        arr.sort(function (a,b){return b - a});
        document.write(arr);
    }
    let arr1 = [12 , 45 , 98 , 77 , 1 , 4 , 5 , 20 , 11];
    sortArray(arr1);
</script>

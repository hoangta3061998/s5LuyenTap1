<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function biggestNumber(arr) {
        let max = arr[0];
        var i;
        var sum = 0;
        for (i = 0 ; i < arr.length ; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            sum += arr[i];
        }
        document.write("So lon nhat la " + max + "<br>");

        document.write("Trung binh cong la : " + (sum/arr.length));

    }
    let arr1 = [1 , 2 , 4 , 5 , 3 , 6 , 9];
    biggestNumber(arr1);
</script>
</body>
</html>
